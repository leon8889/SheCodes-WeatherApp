		<div class="container">
			<div class="row" id="heading">
				<div class="col">
					<h1>my Weather</h1>
				</div>
				<div class="col align-self-end">
					<form action="" id="searchForm">
						<div class="input-group mb-3">
							<input
								type="text"
								class="form-control"
								placeholder="get your weather in ..."
								id="citySearch"
								aria-label="City Search"
								aria-describedby="basic-addon2"
							/>
							<div class="input-group-append">
								<button
									class="btn btn-outline-secondary"
									type="submit"
									id="citySearchButton"
								>
									<img
										id="searchIcon"
										src="images/search.svg"
										alt=""
										width="20"
									/>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div id="main">
				<div class="row" id="currentCity">
					<div class="col">
						<p>Weather in <span id="currentCityName">Munich</span></p>
					</div>
					<div class="col text-right">
						<a href="#" id="CurrentLocation"
							><span
								style="font-weight: normal"
								title="find weather at current location"
								>🚩</span
							></a
						>
					</div>
				</div>
				<div class="row" id="currentWeather">
					<div class="col">
						<p>
							<span id="emoji">⛅</span> <span id="temperatureValue">11</span
							><span class="units"
								><a href="#" id="celsius-link" class="active">°C</a> |
								<a href="#" id="fahrenheit-link">°F</a></span
							>
						</p>
					</div>
					<div class="col">
						<ul>
							<li><span id="description">Clear</span></li>
							<li>Humidity: <span id="humidity">73</span>%</li>
							<li>Wind: <span id="wind">2</span> km/h</li>
						</ul>
					</div>
				</div>
